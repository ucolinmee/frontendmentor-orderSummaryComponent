<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="Woman dancing to music">
      </div>

      <div class="card-text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="card-plan">
        <img src="./images/icon-music.svg" alt="Music icon" />
        <div class="card-plan-description">
          <p class="plan">Annual Plan</p>
          <p class="rate">$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>

      <div class="card-buttons">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ucolinmee">Colin Meehan</a>.
    </div>
  </body>
</html>
